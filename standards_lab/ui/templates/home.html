{% extends "base.html" %}
{% block title %}Home | {% endblock %}
{% block content %}
<div class="container">
  <h1>Open Standards Lab</h1>
  <div class="border mb-4">
    <h4>debug</h4>
    <p>Session expire date</p>
    <pre>{{request.session.get_expiry_date}}</pre>
  </div>
  <div class="row">

    <div class="col">
      <div class="form-group">
        <label>Schema upload</label>
        <input type="file" class="form-control-file">
      </div>
      <div class="form-group">
        <label>Paste</label>
        <textarea class="form-control"></textarea>
      </div>
    </div>

    <div class="col">
        <div class="form-group">
          <label>Data upload</label>
          <input type="file" class="form-control-file">
        </div>
      <div class="form-group">
        <label>Paste</label>
        <textarea class="form-control"></textarea>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="container">
      <div class="form-group">
        <button class="btn btn-primary">Test the data</button>
      </div>
    </div>
  </div>

</div>
{% endblock %}
